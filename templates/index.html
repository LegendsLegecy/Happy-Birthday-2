<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <div class="container">

    <script>
        function blowCandle() {
            const candleScene = document.getElementById('candleScene');
            const message = document.getElementById('birthdayMessage');
            const lightEffect = document.getElementById('lightEffect');
            const body = document.body;
            
            // Play cheering sound (user gesture: button click)
            const cheerSound = document.getElementById('cheerSound');
            cheerSound.volume = 1.0;
            cheerSound.play().catch(error => {
                console.log("Cheer sound failed:", error);
                alert("Cheering sound failed to play. Ensure your device isn't muted and site audio is allowed.");
            });
            
            // Trigger the light-spreading animation and colorful background
            lightEffect.classList.add('spread');
            body.classList.add('colorful');
            
            // Wait for the light animation to complete before showing the message
            setTimeout(() => {
                candleScene.style.display = 'none';
                message.style.display = 'block';
                createConfetti();
                createBalloons();
                playBirthdaySong();
            }, 1000); // Match the duration of spreadLight animation
        }

        function closeNote() {
            const message = document.getElementById('birthdayMessage');
            message.style.display = 'none';
        }

        function createConfetti() {
            const confettiContainer = document.body;
            const colors = ['#ff6f91', '#ffcc33', '#66ccff', '#ff4d73', '#33cc99'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confettiContainer.appendChild(confetti);
            }
        }

        function createBalloons() {
            const balloonContainer = document.body;
            const balloonEmojis = ['🎈', '🎈', '🎈'];
            const colors = ['#ff6f91', '#ffcc33', '#66ccff'];
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.innerHTML = balloonEmojis[Math.floor(Math.random() * balloonEmojis.length)];
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDelay = Math.random() * 2 + 's';
                balloon.style.color = colors[Math.floor(Math.random() * colors.length)];
                balloonContainer.appendChild(balloon);
            }
        }

        function playBirthdaySong() {
            const audio = document.getElementById('birthdaySong');
            audio.volume = 0.8; // Slightly lower to balance
            audio.play().catch(error => {
                console.log("Birthday song playback failed:", error);
                alert("Birthday song failed to play. Please ensure your device is not muted and browser audio is enabled.");
            });
        }
    </script>
